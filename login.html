<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <!-- Input nama -->
            <input type="text" id="name" name="name" placeholder="Name" required>
            <!-- Input email -->
            <input type="email" id="email" name="email" placeholder="E-Mail" required>
            <!-- Input password -->
            <input type="password" id="password" name="password" placeholder="Password" required>
            <!-- Input nomor telepon -->
            <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" required>

            <!-- Tombol login -->
            <button type="submit" id="login-btn">Login</button>
            <!-- Tombol kembali ke menu utama -->
            <button type="button" id="back-btn" class="link-style" onclick="window.location.href='index.html';">Back to main menu</button>

            <div class="forgot-password">
                <!-- Google Login Button -->
                <div id="g_id_onload" 
                     data-client_id="995363359445-b0mopuhbsgb47pjgdl0gpvhvlhbd207e.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="signin_with"
                     data-size="large">
                </div>
            </div>

            <!-- WhatsAuth Login -->
            <div class="whats-auth">
                <a href="https://pos-akuntan.github.io/login/logwauth.html">Use Whatsauth</a>
            </div>

            <!-- Link tambahan -->
            <div class="forgot-password">
                <a href="Register.html">Don't have an account?</a>
            </div>
            <div class="forgot-password">
                <a href="Forgot_password.html">Forgot your password?</a>
            </div>
        </form>
    </div>

    <script>
        // Menangani login manual dengan API
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault(); // Mencegah form refresh halaman

            // Ambil data dari input
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const phoneNumber = document.getElementById("phone_number").value;

            try {
                // Lakukan POST ke API login
                const response = await fetch("https://pos-ochre.vercel.app/api/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password,
                        phone_number: phoneNumber
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message); // Tampilkan pesan sukses

                    // Simpan token di localStorage
                    localStorage.setItem("token", result.token);

                    // Redirect berdasarkan role
                    if (result.user.role === "admin") {
                        window.location.href = "https://pos-akuntan.github.io/adminpage/"; // Halaman admin
                    } else if (result.user.role === "user") {
                        window.location.href = "https://pos-akuntan.github.io/db/"; // Halaman user
                    } else {
                        alert("Role pengguna tidak dikenali.");
                    }
                } else {
                    const error = await response.json();
                    alert("Error: " + error.message);
                }
            } catch (err) {
                console.error("Error saat login:", err);
                alert("Terjadi kesalahan. Silakan coba lagi.");
            }
        });

        // Callback Google OAuth
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            alert("Login berhasil! ID Token diterima.");
            // Redirect ke dashboard
            window.location.href = "https://pos-akuntan.github.io/adminpage/";
        }
    </script>

        // Ganti "YOUR_CLIENT_ID" dengan Client ID dari Google OAuth Anda.
        const CLIENT_ID = "995363359445-b0mopuhbsgb47pjgdl0gpvhvlhbd207e.apps.googleusercontent.com";

        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Decode token menggunakan library atau kirim ke backend untuk verifikasi
            alert("Login berhasil! ID Token diterima.");
            // Redirect ke halaman utama atau dashboard
            window.location.href = "https://pos-akuntan.github.io/adminpage/"; // Sesuaikan halaman redirect
        }
    </script>
</body>

</html>
