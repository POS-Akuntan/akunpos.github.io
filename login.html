<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="E-Mail" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" id="login-btn">Login</button>
            <button type="button" id="back-btn" class="link-style" onclick="window.location.href='index.html';">Back to main menu</button>

            <div class="forgot-password">
                <!-- Google Login Button -->
                <div id="g_id_onload" 
                     data-client_id="995363359445-b0mopuhbsgb47pjgdl0gpvhvlhbd207e.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="signin_with"
                     data-size="large">
                </div>
            </div>

            <div class="whats-auth">
                <a href="https://pos-akuntan.github.io/login/logwauth.html">Use Whatsauth</a>
            </div>

            <div class="forgot-password">
                <a href="Register.html">Don't have an account?</a>
            </div>
            <div class="forgot-password">
                <a href="Forgot_password.html">Forgot your password?</a>
            </div>
        </form>
    </div>

    <script>
        // Menangani login manual dengan API
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault(); // Mencegah form refresh halaman

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                // Lakukan POST ke API login
                const response = await fetch("https://pos-ochre.vercel.app/api/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message); // Tampilkan pesan sukses

                    // Simpan token di localStorage
                    localStorage.setItem("token", result.token);

                    // Redirect berdasarkan role
                    if (result.user.role === "admin") {
                        window.location.href = "https://pos-akuntan.github.io/adminpage/"; // Halaman admin
                    } else if (result.user.role === "user") {
                        window.location.href = "https://pos-akuntan.github.io/db/"; // Halaman user
                    } else {
                        alert("Role pengguna tidak dikenali.");
                    }
                } else {
                    const error = await response.json();
                    alert("Error: " + error.message);
                }
            } catch (err) {
                console.error("Error saat login:", err);
                alert("Terjadi kesalahan. Silakan coba lagi.");
            }
        });

        // Callback Google OAuth
        function handleCredentialResponse(response) {
            const idToken = response.credential;
            console.log("Encoded JWT ID token: ", idToken);
        
            fetch("https://pos-ochre.vercel.app/api/auth/google", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ token: idToken })
            })
            .then((res) => {
                console.log("Server Response Status: ", res.status);
                return res.json();
            })
            .then((data) => {
                console.log("Response Data: ", data);
                if (data.token) {
                    localStorage.setItem("token", data.token);
                    if (data.user.role === "admin") {
                        window.location.href = "https://pos-akuntan.github.io/adminpage/";
                    } else if (data.user.role === "user") {
                        window.location.href = "https://pos-akuntan.github.io/db/";
                    } else {
                        alert("Role pengguna tidak dikenali.");
                    }
                } else {
                    alert("Login gagal. Token tidak diterima.");
                }
            })
            .catch((error) => {
                console.error("Error saat login dengan Google:", error);
                alert("Terjadi kesalahan saat login dengan Google.");
            });
        }
        
    </script>
</body>

</html>
